<!-- category-details.component.html -->
<div *ngIf="category">
  <h2>Category Details</h2>
  <p><strong>Category Name:</strong> {{ category.name }}</p>

  <h3>Movies in this Category</h3>
  <ul>
    <li *ngFor="let movie of movies">
      {{ movie.name }}
      <button (click)="removeMovieFromCategory(movie)">Remove from Category</button>
    </li>
  </ul>
</div>
