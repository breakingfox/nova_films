<head>
  <meta charset="UTF-8">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div *ngIf="errorMessage" class="form-group" style="color: #ffffff">
      {{ errorMessage }}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="userName" name="userName" id="userName"
               placeholder="Username"/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="userPassword" name="userPassword" id="userPassword"
               placeholder="Password"/>
      </div>
      <div>
        <button class="w-100 btn btn-primary" type="submit">Login</button>
        <button class="w-20 btn btn-primary form-button" type="button" (click)="registerUser()">Register</button>
      </div>
    </form>
  </div>
</div>
</body>
