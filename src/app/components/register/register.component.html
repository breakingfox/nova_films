<head>
  <meta charset="UTF-8">
</head>
<body>

<div class="container mt-5">
  <div class="card">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <div *ngIf="errorMessage" class="form-group" style="color: #ffffff">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="name" name="name" id="name" placeholder="Name" required/>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="userName" name="userName" placeholder="Username" id="userName" required/>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" [(ngModel)]="userPassword" name="userPassword" placeholder="Password" id="userPassword"
               required/>
      </div>
      <div>
        <button class="w-20 btn btn-primary form-button " type="submit" [disabled]="!registerForm.valid">Register</button>
      </div>
    </form>
  </div>
</div>
</body>
